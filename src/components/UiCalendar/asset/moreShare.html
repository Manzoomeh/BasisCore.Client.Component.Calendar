<style>
    [bc-calendar-note-operation] {
      background: #ffffff;
      border: 1px solid #e5e5e5;
      box-sizing: border-box;
      box-shadow: 0px 5px 10px rgba(0, 75, 133, 0.1);
      border-radius: 5px;
      padding: 5px !important;
      list-style: none;
      transform: scaleY(0);
      overflow: hidden;
      -webkit-transition: transform 0.3s ease;
      transition: transform 0.3s ease;
      transform-origin: top;
      position: absolute;
      left:-40px
    }
    [bc-calendar-note-operation] li {
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      padding: 5px;
      align-items: center;
      direction: ltr;
      color: #000 !important;
    }
    [bc-calendar-note-operation] li:last-child {
      margin-bottom: 0;
    }
    [bc-calendar-note-operation] li:hover {
      background: rgba(0, 75, 133, 0.1);
      cursor: pointer;
    }
    .open_drop_down {
      transform: scaleY(1) !important;
    }
    [bc-calendar-note-operation] li svg{
        margin-bottom: 0 !important;
        margin-right: 15px;
    }
  </style>
