<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.basiscore.net/_js/basiscore-2.4.16.min.js"></script>
        <title>Print Command - Simple</title>
 

        <script>
            const host = {
                repositories: {
                    "bc.calendar": "/basiscore.calendar.component.js",
                    "bc.datepicker": "/basiscore.datepicker.component.js"
                }

            }
        </script>
    </head>
<style>
	input{border: 1px solid #ccc !important;}
    @font-face {
    font-family: IRANSans1;
    font-style: normal;
    font-weight: normal;
    src: url('../fonts/IRANSansWeb.eot');
    src: url('../fonts/IRANSansWeb.ttf') format('embedded-opentype'),
        /* IE6-8 */
    url('../fonts/IRANSansWeb.woff') format('woff'),
        /* FF39+,Chrome36+, Opera24+*/
    url('../fonts/IRANSansWeb.woff2') format('woff2');
}
#basis-datepicker{
    font-family: IRANSans1;
}
</style>

    <body>
        
		<basis core="component.bc.datepicker" name="from" run="atclient"   options="mySetting"></basis>
        <script>
            var mySetting = {
                dateProvider: "basisCalendar",
                displayNote: true,
                culture: "fa",
                secondCulture:"en",
                lid: 1,
                yearsList : false,
                monthList:false,
                rangeDates: true,
                switchType : false,
                theme: "basic",
                
            }
 
           
        </script>
    </body>

</html>
