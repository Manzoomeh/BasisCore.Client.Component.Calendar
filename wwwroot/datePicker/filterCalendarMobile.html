
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="/bclib.js"></script>
        <title>Print Command - Simple</title>
 

        <script>
            const host = {
                repositories: {
                    "calendar.calendar": "/basiscore.calendar.component.js",
                    "calendar.datepicker": "/basiscore.calendar.component.js"
                }

            }
        </script>
    </head>
<style>
	input{border: 1px solid #ccc !important;}
    @font-face {
    font-family: IRANSans1;
    font-style: normal;
    font-weight: normal;
    src: url('../fonts/IRANSansWeb.eot');
    src: url('../fonts/IRANSansWeb.ttf') format('embedded-opentype'),
        /* IE6-8 */
    url('../fonts/IRANSansWeb.woff') format('woff'),
        /* FF39+,Chrome36+, Opera24+*/
    url('../fonts/IRANSansWeb.woff2') format('woff2');
}
*{
    font-family: IRANSans1;
}
</style>

    <body>

        <Basis core="component.calendar.calendar" run="atclient" sourceid="db.filterdate" from="[##db.filterDate.from|(1401/9/6)##]" to="[##db.filterDate.to|(1401/9/21)##]" options="mySettingCalendar" triggers="db.filterDate"></Basis>
		<basis core="component.calendar.datepicker" name="from" run="atclient"   options="mySetting"></basis>
        <script>
            var mySetting = {
                dateProvider: "basisCalendar",
                culture: "fa",
                lid: 1,
                yearsList : false,
                monthList:false,
                rangeDates: true,
                switchType : false,
                mode:"mobile" , 
                style: "../css/datepicker-mobile.css",
                theme: "basic",
                sourceid:"db.filterdate" 
                
            }
            var mySettingCalendar ={
                dateProvider: "basisCalendar",
                culture: "fa",
                lid: 1,
                todayButton: false,
                dmnid : 6,
                mode:"mobile" , 
                style: "../css/calendar-mobile.css",
                baseUrl: {                   
                    "userid" : "https://trust-login.com/api/userid",
                    "viewnote" :"https://basispanel.ir/user/fa/0FBDC07E-9709-4D9A-BB05-C42AE813DF96/viewcalendarnote",
                    "usernotes" :"https://basispanel.ir/user/0FBDC07E-9709-4D9A-BB05-C42AE813DF96/calendarnotes",
                    "removenote":"http://basispanel.ir/user/0FBDC07E-9709-4D9A-BB05-C42AE813DF96/removenote",
                    "addnote":"https://basispanel.ir/user/0FBDC07E-9709-4D9A-BB05-C42AE813DF96/addcalendarnote",
                    "reminder" : "http://basispanel.ir/user/0FBDC07E-9709-4D9A-BB05-C42AE813DF96/editnotereminder",
                    "catlist":"https://basispanel.ir/user/0FBDC07E-9709-4D9A-BB05-C42AE813DF96/fa/notecatlist",
                    "sharing" :"https://basispanel.ir/user/0FBDC07E-9709-4D9A-BB05-C42AE813DF96/sharing",
                    "removesharing":"https://basispanel.ir/user/0FBDC07E-9709-4D9A-BB05-C42AE813DF96/removesharing"
                },
                labels: {
                    "list":"لیست یادداشت‌ها",
                    "new" : "یادداشت جدید",
                    "edit":"ویرایش یادداشت",
                    "mainTitle":"تقویم"
                }
            }
 
           
        </script>
    </body>

</html>
