<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://basispanel.ir/asset/css/light.css?v=5"
      rel="stylesheet"
    />
    <script src="/bclib.js"></script>
    <title>Calendar</title>
    <style>
      @font-face {
        font-family: IRANSans1;
        font-style: normal;
        font-weight: normal;
        src: url("../fonts/IRANSansWeb.eot");
        src: url("../fonts/IRANSansWeb.ttf") format("embedded-opentype"),
          /* IE6-8 */ url("../fonts/IRANSansWeb.woff") format("woff"),
          /* FF39+,Chrome36+, Opera24+*/ url("../fonts/IRANSansWeb.woff2")
            format("woff2");
      }
      #basis-calendar,
      input,
      button,
      [data-modal-form] {
        font-family: IRANSans1;
      }
      [data-sys-button-disable] {
        background: #ccc !important;
        border-color: #ccc !important;
        color: #fff !important;
        opacity: 1 !important;
      }

      [data-sys-button-disable] svg,
      [data-sys-button-disable] path {
        fill: #fff !important;
      }
    </style>
    <script>
      const host = {
        repositories: {
          "calendar.calendar": "/basiscore.calendar.component.js",
          "calendar.datepicker": "/basiscore.calendar.component.js",
        },
      };
    </script>
  </head>
  <body>
    <Basis
      core="component.calendar.calendar"
      run="atclient"
      sourceid="db.form"
      from="1402/01/30"
      to="1402/01/01"
      options="mySetting"
      rkey="7BCCE056-57EB-43DA-8D4D-89D261DA81D3"
    ></Basis>
    <script>
      var mySetting = {
        dateProvider: "basisCalendar",
